<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="passwordDisplay">Password</h3>
      <form id="password-generator-form" class="form">
        <label for="characterAmountNumber">Number Of Characters</label>
        <div class="character-amount-container">
          <input type="range" id="characterAmountRange" min="4" max="50" value="10">
          <input type="number" class="number-input" id="characterAmountNumber" min="4" max="50" value="10">
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" checked>

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" checked>

        <label for="includeSymbols">Use special</label>
        <input type="checkbox" id="includeSymbols" checked>

        <button type="submit" class="btn" onsubmit="generatePassword()">Generate Password</button>
      </form>
    </div>
</body>
</html>
